
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BuntingGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 224 71% 4%;
            --foreground: 213 31% 91%;
            --muted: 223 47% 11%;
            --muted-foreground: 215.4 16.3% 56.9%;
            --card: 224 71% 4%;
            --card-foreground: 213 31% 91%;
            --popover: 224 71% 4%;
            --popover-foreground: 215 20.2% 65.1%;
            --border: 216 34% 17%;
            --input: 216 34% 17%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 1.2%;
            --secondary: 222.2 84% 4.9%;
            --secondary-foreground: 210 40% 98%;
            --accent: 216 34% 17%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --ring: 216 34% 17%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 224 71% 4%;
            --foreground: 213 31% 91%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .input-field {
            background-color: hsl(var(--background));
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
        }

        .input-field:focus {
            outline: none;
            ring: 2px;
            ring-color: hsl(var(--ring));
            ring-offset: 2px;
        }

        .card {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border: 1px solid hsl(var(--border));
        }

        .text-destructive {
            color: hsl(var(--destructive));
        }

        .text-muted-foreground {
            color: hsl(var(--muted-foreground));
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="dark bg-background text-foreground min-h-screen">
    <div class="flex flex-col items-center justify-center min-h-screen p-4" style="background-color: hsl(var(--muted) / 0.3);">
        <!-- Brand Logo -->
        <div class="mb-8">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-primary rounded-lg flex items-center justify-center">
                    <span class="text-primary-foreground font-bold text-lg">B</span>
                </div>
                <span class="text-2xl font-bold text-foreground">BuntingGPT</span>
            </div>
        </div>

        <!-- Reset Password Card -->
        <div class="card w-full max-w-md rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <h1 class="text-xl font-semibold mb-2">Set New Password</h1>
                <p class="text-muted-foreground text-sm">Enter your new password below</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="message" class="hidden mb-4 p-3 rounded-md"></div>

            <!-- Invalid Token Message -->
            <div id="invalidToken" class="hidden">
                <h2 class="text-destructive text-lg font-semibold mb-2">Invalid Reset Link</h2>
                <p class="text-muted-foreground text-sm mb-4">
                    This password reset link is invalid or has expired. You will be redirected to the login page shortly.
                </p>
            </div>

            <!-- Password Reset Form -->
            <form id="resetForm" class="space-y-4">
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">New Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="••••••••" 
                            class="input-field w-full h-10 px-3 py-2 rounded-md pr-12"
                            required
                            minlength="8"
                        />
                        <button 
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 flex items-center pr-3 text-muted-foreground hover:text-foreground"
                        >
                            <svg id="eyeIcon" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg id="eyeOffIcon" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="passwordError" class="text-destructive text-sm mt-1 hidden"></div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm New Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            placeholder="••••••••" 
                            class="input-field w-full h-10 px-3 py-2 rounded-md pr-12"
                            required
                            minlength="8"
                        />
                        <button 
                            type="button"
                            id="toggleConfirmPassword"
                            class="absolute inset-y-0 right-0 flex items-center pr-3 text-muted-foreground hover:text-foreground"
                        >
                            <svg id="eyeIcon2" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                            <svg id="eyeOffIcon2" class="h-5 w-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="confirmPasswordError" class="text-destructive text-sm mt-1 hidden"></div>
                </div>

                <button 
                    type="submit" 
                    id="submitButton"
                    class="btn-primary w-full h-10 rounded-md font-medium transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Update Password
                </button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://qzwxisdfwswsrbzvpzlo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF6d3hpc2Rmd3N3c3JienZwemxvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1OTg2NjYsImV4cCI6MjA1NDE3NDY2Nn0.nVV1d-_BfhfVNOSiusg8zSuvPwS4dSB-cJAMGVjujr4';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const accessToken = urlParams.get('access_token');
        const refreshToken = urlParams.get('refresh_token');
        const type = urlParams.get('type');

        // DOM elements
        const resetForm = document.getElementById('resetForm');
        const invalidToken = document.getElementById('invalidToken');
        const message = document.getElementById('message');
        const submitButton = document.getElementById('submitButton');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');

        // Password visibility toggles
        const togglePassword = document.getElementById('togglePassword');
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        const eyeIcon2 = document.getElementById('eyeIcon2');
        const eyeOffIcon2 = document.getElementById('eyeOffIcon2');

        // Check if we have valid reset tokens
        if (type === 'recovery' && accessToken && refreshToken) {
            // Set the session with the tokens
            supabase.auth.setSession({
                access_token: accessToken,
                refresh_token: refreshToken
            });
        } else {
            // Invalid token - show error message
            resetForm.style.display = 'none';
            invalidToken.classList.remove('hidden');
            
            // Redirect to auth page after 3 seconds
            setTimeout(() => {
                window.location.href = 'https://buntinggpt.com/auth';
            }, 3000);
        }

        // Password visibility toggle functionality
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('hidden');
            eyeOffIcon.classList.toggle('hidden');
        });

        toggleConfirmPassword.addEventListener('click', () => {
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            eyeIcon2.classList.toggle('hidden');
            eyeOffIcon2.classList.toggle('hidden');
        });

        // Form validation
        function validateForm() {
            let isValid = true;
            
            // Clear previous errors
            passwordError.classList.add('hidden');
            confirmPasswordError.classList.add('hidden');
            
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Password length validation
            if (password.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters';
                passwordError.classList.remove('hidden');
                isValid = false;
            }
            
            // Password match validation
            if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Passwords don't match";
                confirmPasswordError.classList.remove('hidden');
                isValid = false;
            }
            
            return isValid;
        }

        // Show message function
        function showMessage(text, isError = false) {
            message.textContent = text;
            message.className = `mb-4 p-3 rounded-md ${isError ? 'bg-destructive/10 text-destructive border border-destructive/20' : 'bg-green-500/10 text-green-400 border border-green-500/20'}`;
            message.classList.remove('hidden');
        }

        // Form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const password = passwordInput.value;
            
            // Disable form during submission
            submitButton.disabled = true;
            submitButton.textContent = 'Updating...';
            
            try {
                const { error } = await supabase.auth.updateUser({
                    password: password
                });
                
                if (error) {
                    showMessage(error.message, true);
                } else {
                    showMessage('Password updated successfully! Redirecting to login...');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'https://buntinggpt.com/auth';
                    }, 2000);
                }
            } catch (error) {
                showMessage('An unexpected error occurred. Please try again.', true);
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Update Password';
            }
        });

        // Real-time validation feedback
        passwordInput.addEventListener('input', () => {
            if (passwordInput.value.length > 0 && passwordInput.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters';
                passwordError.classList.remove('hidden');
            } else {
                passwordError.classList.add('hidden');
            }
        });

        confirmPasswordInput.addEventListener('input', () => {
            if (confirmPasswordInput.value.length > 0 && passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.textContent = "Passwords don't match";
                confirmPasswordError.classList.remove('hidden');
            } else {
                confirmPasswordError.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
